version: '3.2'

networks:
  laravel:

services:
  site:
    image: nginx:stable
    container_name: lw_nginx
    restart: unless-stopped
    ports:
      - "${WEB_INTERFACE_PORT:-8080}:80"
    volumes:
      - ./src:/var/www/app
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - mysql
      - deepstack
      - watcher
      - queue
      - scheduler
    networks:
      - laravel

  mysql:
    image: mysql:5.7.29
    container_name: lw_mysql
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: homestead
      MYSQL_USER: homestead
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./mysql:/var/lib/mysql
    networks:
      - laravel

  php:
    build:
      context: .
      dockerfile: php.dockerfile
      args:
      - USER_ID=${UID:-1000}
      - GROUP_ID=${GID:-1000}
    container_name: lw_php
    restart: unless-stopped
    ports:
      - "9000:9000"
    volumes:
      - ./src:/var/www/app
    networks:
      - laravel
    environment:
      DATA_RETENTION_DAYS: ${DATA_RETENTION_DAYS:-7}
      APP_URL: ${WEB_INTERFACE_URL:-localhost}:${WEB_INTERFACE_PORT:-8080}
      APP_DEBUG: ${APP_DEBUG:-false}
      DEEPSTACK_BASE_URL: ${DEEPSTACK_BASE_URL:-http://deepstack:5000/}
      COMPRESS_IMAGES: ${COMPRESS_IMAGES:-true}

  scheduler:
    image: mcuadros/ofelia:latest
    container_name: lw_scheduler
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./scheduler/config.ini:/etc/ofelia/config.ini
    depends_on:
      - php

  queue:
    image: akmolina28/laravel-queue-worker:php7.3-v4.4.1
    container_name: lw_queue
    restart: unless-stopped
    tty: true
    environment:
      QUEUE_CONNECTION: database
      QUEUE_NAME: high,medium,low
      NUMPROCS: 8
      APP_URL: ${WEB_INTERFACE_URL:-localhost}:${WEB_INTERFACE_PORT:-8080}
    volumes:
      - ./src:/var/www/app
    networks:
      - laravel



  deepstack:
    image: deepquestai/deepstack
    container_name: lw_deepstack
    restart: unless-stopped
    environment:
      - VISION-DETECTION=True
    networks:
      - laravel
    ports:
      - "5001:5000"

  watcher:
    image: akmolina28/webhook-folder-watcher:0.2.0
    container_name: lw_watcher
    volumes:
      - ./src:/var/www/app
      - ${WATCH_FOLDER}:/watch
    restart: unless-stopped
    environment:
      - WATCH_FOLDER=/watch
      - WEBHOOK_URL=http://lw_nginx:80/api/events
      - WATCH_USE_POLLING=${WATCH_USE_POLLING:-false}
      - DELETE_AFTER_POSTING=${WATCH_FOLDER_AUTO_DELETE:-false}
    networks:
      - laravel

  composer:
    image: composer:1.9
    container_name: lw_composer
    volumes:
      - ./src:/var/www/app
    working_dir: /var/www/app
    depends_on:
      - php
    networks:
      - laravel
    entrypoint: ['composer']

  npm:
    image: node:13.7
    container_name: lw_npm
    volumes:
      - ./src:/var/www/app
    working_dir: /var/www/app
    entrypoint: ['npm']

  artisan:
    build:
      context: .
      dockerfile: php.dockerfile
      args:
        - USER_ID=${UID:-1000}
        - GROUP_ID=${GID:-1000}
    container_name: lw_artisan
    volumes:
      - ./src:/var/www/app
    depends_on:
      - mysql
    working_dir: /var/www/app
    networks:
      - laravel
    entrypoint: ['php', '/var/www/app/artisan']

